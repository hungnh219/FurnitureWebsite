<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/myorder.css">
    <link rel="stylesheet" href="../assets/fonts/themify-icons/themify-icons.css">
</head>
<body>
    <section id="my-order-screen">
        <div class="my-order-title">
            <p>My Order</p>
        </div>

        <div class="my-order-detail">
            <table class="my-order-detail-table">
                <thead>
                    <tr>
                        <td class="my-order-all">All</td>
                        <td class="my-order-transit">In transit</td>
                        <td class="my-order-delivered">Order delivered</td>
                        <td class="my-order-cancelled">Order cancelled</td>
                    </tr>
                </thead>
            </table>
        </div>

        <div class="my-order-info">
            <div class="my-order-info-box">
                <img src="../assets/Furniture_Photos/Products_Photos/P0045/1.webp" alt="The Chelsea">
                <div class="my-order-product-price-info">
                    <p class="my-order-product-name">The Chelsea</p>
                    <p class="my-order-product-quantity">x1</p>
                </div>
                <p class="my-order-product-price">$3,725</p>
            </div>
        </div>
    </section>
</body>
</html>
