<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="../scripts/components.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="../styles/components.css">
    <link rel="stylesheet" href="../styles/myorder.css">
    <link rel="stylesheet" href="../assets/fonts/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>

    <script>addHeader()</script>

    <main>
        <section id="my-order-screen">
            <div class="my-order-title">
                <p>My Order</p>
            </div>
    
            <div class="my-order-detail">
                <table class="my-order-detail-table">
                    <thead>
                        <tr>
                            <td class="my-order-all">All</td>
                            <td class="my-order-transit">In transit</td>
                            <td class="my-order-delivered">Order delivered</td>
                            <td class="my-order-cancelled">Order cancelled</td>
                        </tr>
                    </thead>
                </table>
            </div>
    
            <div class="my-order-info">
                <div class="my-order-info-box">
                    <img src="../assets/Furniture_Photos/Products_Photos/P0045/1.webp" alt="The Chelsea">
                    <div class="my-order-product-price-info">
                        <p class="my-order-product-name">The Chelsea</p>
                        <p class="my-order-product-quantity">x1</p>
                    </div>
                    <p class="my-order-product-price">$3,725</p>
                </div>
            </div>
        </section>

        <script>addToTop()</script>
    </main>
    
    <script>addFooter()</script>
</body>
</html>
