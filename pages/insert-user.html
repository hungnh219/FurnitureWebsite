<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/insert-user.css">
    <link rel="stylesheet" href="../assets/fonts/themify-icons/themify-icons.css">
    <title>Document</title>
</head>
<body>

    <section id="insert-user">

                <div class="management-menu">
            <ul>
                <li><a href="">Transportation management</a></li>
                <li><a href="">Products management</a></li>
                <li><a href="">Revenue management</a></li>
                <li><a href="">User management</a></li>
            </ul>
        </div>

        <div class="insert-user-main">'
            <div class="user-info">
                <div class="id">
                   ID
                   <input type="text" placeholder="9999">
               </div>
           
               <div class="user-name">
                   User name
                   <input type="text" placeholder="top1severbillion">
               </div>
           
               <div class="first-name">
                   First name
                   <input type="text" placeholder="Elon">
               </div>
           
               <div class="last-name">
                   Last name
                   <input type="text" placeholder="Must">
               </div>
           
               <div class="email">
                   Email
                   <input type="text" placeholder="thisiselonmust@gmail.com">
               </div>
           
               <div class="phone">
                   Phone
                   <input type="text" placeholder="09999999999">
               </div>
           
               <div class="birthday">
                   Birthday
                   <input type="date">
               </div>
           
               <div class="register-date">
                   Register date
                   <input type="date">
               </div>
           </div>

            <div class="user-button">
                <button class="cancel-button">Cancel</button>
                <button class="finish-button">Finish</button>
            </div>
        </div>
    </section>
</body>
</html>
